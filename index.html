<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simple clock</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div id="clock">
		<h1 id="clock-text"><h1>
	</div>
	<form id="clock-type-radio">
		<input type="radio" id="twelve-hour" name="clock-type" value="twelveHour" onchange="changeClockType()" checked>
		<label for="twelve-hour">AM/PM</label>

		<input type="radio" id="twenty-four-hour" name="clock-type" value="twentyFourHour" onchange="changeClockType()">
		<label for="twenty-four-hour">24 hour</label>
	</form>

	<a href="https://github.com/njshockey/simple-clock" target="_blank" class="link">GitHub</a>

	<script type="text/javascript" src="script.js"></script>
</body>
</htm>
